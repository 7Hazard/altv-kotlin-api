buildscript {
    ext.kotlin_version = '1.3.0'
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenLocal()
    jcenter()
}

apply plugin: 'kotlin-multiplatform'

kotlin {
    targets {
        fromPreset(presets.mingwX64, 'windows')
        fromPreset(presets.linuxX64, 'linux')
        fromPreset(presets.macosX64, 'macos')
        fromPreset(presets.linuxArm32Hfp, 'linuxArm32Hfp')
        fromPreset(presets.linuxMips32, 'linuxMips32')
        fromPreset(presets.linuxMipsel32, 'linuxMipsel32')
        configure([windows, linux, macos, linuxArm32Hfp, linuxMips32, linuxMipsel32]) {
            compilations.main {
                cinterops {
                    capi {
                        packageName 'alt.v.c'
                        extraOpts '-nodefaultlibs'
                        includeDirs "${System.getProperty("user.dir")}"
                    }
                }
            }
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
            }
        }
    }
}