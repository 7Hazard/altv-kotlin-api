repositories {
    jcenter()
    mavenCentral()

    maven { url  "https://jitpack.io" }
}

dependencies {
    implementation 'com.gitlab.7Hazard:altv-jvm-module:bd445bcb7b'
//    implementation files('D:/src/altv-jvm-module/build/altv-jvm-module/altv-jvm-module.jar')

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

task fatJar(type: Jar) {
    baseName = project.name + "-fat"
    from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Main-Class': 'alt.v.kotlin.MainKt'
    }
}
jar.finalizedBy fatJar


task pluginMetadata()  {
    doLast {
        new File("$projectDir/build/libs/plugin.cfg").text =
                """${project.name}-fat.jar
alt.v.kotlin.MainKt"""
    }
}
fatJar.finalizedBy pluginMetadata


///
/// Publishing
///

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

